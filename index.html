<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graphs.js"></script>
    <title>Midterm Report Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
                <div id="gender-balance"></div>
    
                <div id="subject-ratio"></div>
    
                <div id="grade-ratio"></div>
                
                <div id="average-result-by-subject"></div>
                
                <div id="average-result-by-gender"></div>
                
                <div id="correlation_between_age_and_result"></div>
                
                <i class="fa fa-male fa-gender" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_male"></span> 
                
                <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_female"></span> 
                
                <i class="fa fa-flag" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_english"></span> 
                
                <i class="fa fa-book" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_irish"></span> 
                
                <i class="fa fa-calculator" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_maths"></span>
                
                
 
        </div>
    </div>
