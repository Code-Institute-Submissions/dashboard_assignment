<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graphs.js"></script>
    <title>Midterm Report Dashboard</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Midterm Report Calculator</a>
        </div>
      </div>
    </nav>
    
<main>
    <section class="section">
        <div class="container">
              <div class="row">
                <div class="col-xs-12 col-sm-12 text-center">
                   <h1 class="section-heading">Midterm Report</h1>
                </div>
              </div>
              
            <div class="row">
                <div class="col-xs-12 col-sm-12 text-center">
                    <h2>Honour Roll</h2>
                    <p class="section-paragraph">Percentage of Students Who Achieved 70% or Greater in the Midterm by Gender</p>
                </div>

                <div class="col-xs-12 col-sm-6 col-lg-6 text-center">
                    <i class="fa fa-female fa-icon" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_male"></span>
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-6 text-center">
                    <i class="fa fa-male fa-icon" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_female"></span>
                </div>  
            </div>
              
        </div>  
    </section>
    
    <section class="section">
        <div class="container">
          <div class="row">
                <div class="col-xs-12 col-sm-12 text-center">
                   <h1 class="section-heading">Honour Roll</h1>
                   <p class="section-paragraph">Percentage of Students Who Achieved 70% or Greater in the Midterm</p>
                </div>
              <div class="col-xs-12 col-sm-4 text-center">
                  <i class="fa fa-flag fa-icon" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_english"></span>
              </div>
              
              <div class="col-xs-12 col-sm-4 text-center">
                  <i class="fa fa-calculator fa-icon" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_maths"></span>
              </div>
              
              <div class="col-xs-12 col-sm-4 text-center">
                  <i class="fa fa-book fa-icon" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_irish"></span>
              </div>
          </div>
        </div>
    </section>
        
          
          
        <div class="row">
            <div class="col-sm-4">
            
                <div id="gender-balance"></div>
    
                <div id="subject-ratio"></div>
    
                <div id="grade-ratio"></div>
            
            </div>
            <div class="col-sm-8">
                <div id="average-result-by-subject"></div>
                
                <div id="average-result-by-gender"></div>
                
                <div id="correlation_between_age_and_result"></div>
                <div>
                    <i class="fa fa-flag" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_english"></span> 
                    <i class="fa fa-book" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_irish"></span> 
                    <i class="fa fa-calculator" aria-hidden="true"></i> <span class="number-box" id="show_percent_that_are_honour_maths"></span>
                </div>
            </div>    
            
        </div>
    </div>
    </main>
    
    
</body>
</html>
